<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Simple Random Password Generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Random Password Generator </a> <!--# placed so it wouldnt link to another site. But put href there in case for future edits to make it different. -->
    </nav>

    <div class="container">

        <div class="row">
            
            <div class="col-lg-8 col-sm-12 ms-auto"> <!--Used this class in case people were goiong to use the URL on a tablet or phone for on the go purpose and to provide more functionality -->

                <div class="content">
                    <h4>Random Password Generator</h4>
                    <br />
                    <input type="text" id="display">
                    <br />
                    <input type="range" min="6" max="100" name="slider" id="slider">
                    <br />
                    <button onclick="generate()">Generate</button>
                    <button onclick="copyPassword()">Copy to Clipboard</button>
                    <div id="length"></div>
                </div>

                <div class="previous_passwords">
                    <b>Previously Generated Passwords</b>
                    <br />
                    <div id="lastNums"></div>

                </div>

            </div>
        
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
