<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div id="card-body">
          <div id="cardTarget"></div>
          <div id="clickAppearAction"></div>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          >
          </textarea>
          <div class="col-sm-3 specialChars">
            <input type="checkbox" id="special" checked /> !@#$%
          </div>
          <div class="col-sm-3">
            <input type="checkbox" id="nums" checked /> 0-9
          </div>
          <div class="col-sm-3">
            <input type="checkbox" id="lower" checked /> a-z
          </div>
          <div class="col-sm-3">
            <input type="checkbox" id="upper" checked /> A-Z
          </div>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <button id="copy" class="btn">Copy Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
